<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIDS Daily Report</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navigation -->
<nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <div class="text-xl font-bold">NIDS Dashboard</div>
  <div class="space-x-4 flex items-center relative">

    <a href="home.html" class="hover:underline">Home</a>
    <a href="dashboard.html" class="hover:underline">Dashboard</a>
    <a href="alerts.html" class="hover:underline">Alerts</a>

    <!-- Dropdown wrapper -->
    <div class="relative group">
      <a href="#" class="hover:underline">Raw PCAP</a>

      <div class="absolute left-0 mt-1 w-40 bg-white text-black rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity duration-300">
        <a href="raw_pcap.html" class="block px-4 py-2 hover:bg-blue-100">View Raw PCAP</a>
        <a href="view_raw_pcap.html" class="block px-4 py-2 hover:bg-blue-100">View PCAP Files</a>
      </div>
    </div>

    <a href="reports.html" class="hover:underline">Reports</a>
  </div>
</nav>
<div class="p-6 max-w-7xl mx-auto space-y-6">

  <!-- Date Selector -->
  <div class="flex items-center space-x-4">
    <label for="reportDate" class="text-gray-700 font-medium">Select Date:</label>
    <input type="date" id="reportDate" class="border rounded px-2 py-1" value="">
    <button id="generateReport" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Report</button>
  </div>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="font-bold text-gray-600">Total Alerts</h3>
      <p id="totalAlerts" class="text-2xl font-bold text-red-600">0</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="font-bold text-gray-600">High Severity</h3>
      <p id="highSeverity" class="text-2xl font-bold text-red-600">0</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="font-bold text-gray-600">Medium Severity</h3>
      <p id="mediumSeverity" class="text-2xl font-bold text-yellow-600">0</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="font-bold text-gray-600">Low Severity</h3>
      <p id="lowSeverity" class="text-2xl font-bold text-green-600">0</p>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-4">Top Source IPs</h2>
      <canvas id="sourceChart" height="200"></canvas>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-4">Alerts by Severity</h2>
      <canvas id="severityChart" height="200"></canvas>
    </div>
  </div>

  <!-- Table with Pagination -->
  <div class="overflow-x-auto bg-white rounded-lg shadow mt-6">
    <table class="min-w-full">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4 text-left">Time</th>
          <th class="py-2 px-4 text-left">Source</th>
          <th class="py-2 px-4 text-left">Destination</th>
          <th class="py-2 px-4 text-left">Severity</th>
          <th class="py-2 px-4 text-left">Message</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
    <!-- Pagination Controls -->
    <div class="flex justify-between items-center mt-2 p-2">
      <div>
        <button id="prevPage" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Previous</button>
        <button id="nextPage" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Next</button>
      </div>
      <div>
        <span id="pageInfo"></span>
      </div>
      <div>
        <label for="rowsPerPage">Rows per page:</label>
        <select id="rowsPerPage" class="border rounded px-2 py-1">
          <option value="10">10</option>
          <option value="25" selected>25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
  </div>

</div>

<script>
let reportAlerts = [];
let currentPage = 1;
let rowsPerPage = parseInt(document.getElementById("rowsPerPage").value);

const reportTable = document.getElementById("reportTable");
const pageInfo = document.getElementById("pageInfo");

const today = new Date();
document.getElementById("reportDate").value = today.toISOString().split('T')[0];

// ---------------- Charts ----------------
let sourceChart = null, severityChart = null;
function renderCharts(){
    const sourceCounts = {};
    const severityCounts = {High:0, Medium:0, Low:0};

    reportAlerts.forEach(a=>{
        sourceCounts[a.src] = (sourceCounts[a.src]||0)+1;
        if(severityCounts[a.severity]!==undefined) severityCounts[a.severity]++;
    });

    // Top 10 source IPs
    const topSources = Object.entries(sourceCounts)
        .sort((a,b)=>b[1]-a[1])
        .slice(0,10);
    const labels = topSources.map(t=>t[0]);
    const data = topSources.map(t=>t[1]);

    const ctxSource = document.getElementById("sourceChart").getContext("2d");
    if(sourceChart) sourceChart.destroy();
    sourceChart = new Chart(ctxSource,{
        type:'bar',
        data:{labels, datasets:[{label:'Alert Count', data, backgroundColor:'rgba(59,130,246,0.7)', borderColor:'rgba(59,130,246,1)', borderWidth:1}]},
        options:{responsive:true, scales:{y:{beginAtZero:true}}}
    });

    const ctxSeverity = document.getElementById("severityChart").getContext("2d");
    if(severityChart) severityChart.destroy();
    severityChart = new Chart(ctxSeverity,{
        type:'pie',
        data:{
            labels:Object.keys(severityCounts),
            datasets:[{data:Object.values(severityCounts), backgroundColor:['#EF4444','#F59E0B','#10B981']}]
        },
        options:{responsive:true}
    });

    // Update summary cards
    document.getElementById("totalAlerts").textContent = reportAlerts.length;
    document.getElementById("highSeverity").textContent = severityCounts.High;
    document.getElementById("mediumSeverity").textContent = severityCounts.Medium;
    document.getElementById("lowSeverity").textContent = severityCounts.Low;
}

// ---------------- Table ----------------
function renderTable(){
    reportTable.innerHTML = '';

    if(reportAlerts.length === 0){
        const row = document.createElement("tr");
        row.innerHTML = `<td class="py-4 px-2 text-center text-gray-500" colspan="5">No alerts for the selected day</td>`;
        reportTable.appendChild(row);

        document.getElementById("pageInfo").textContent = `Page 0 of 0`;
        return;
    }

    // Apply pagination
    const start = (currentPage-1)*rowsPerPage;
    const paginatedAlerts = reportAlerts.slice(start, start+rowsPerPage);

    paginatedAlerts.forEach(alert=>{
        const row = document.createElement("tr");

        // Highlight repeated attacks (same source + destination)
        const repeatCount = reportAlerts.filter(a=>a.src===alert.src && a.dst===alert.dst).length;
        const highlightClass = repeatCount > 3 ? 'bg-red-200' : '';
        const colorClass = alert.severity === "High" ? "bg-red-100" :
                           alert.severity === "Medium" ? "bg-yellow-100" : "bg-green-100";

        row.className = colorClass + " " + highlightClass + " border-b";
        row.innerHTML = `
            <td class="py-1 px-2">${alert.time}</td>
            <td class="py-1 px-2">${alert.src}</td>
            <td class="py-1 px-2">${alert.dst}</td>
            <td class="py-1 px-2 font-bold">${alert.severity}</td>
            <td class="py-1 px-2">${alert.message}</td>
        `;
        reportTable.appendChild(row);
    });

    const totalPages = Math.ceil(reportAlerts.length / rowsPerPage);
    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
}

// ---------------- Fetch Daily Report ----------------
async function loadReport(){
    const date = document.getElementById("reportDate").value.replace(/-/g,'');
    try{
        const response = await fetch(`/get_alerts?date=${date}`);
        if(!response.ok) throw new Error("Failed to fetch daily report");
        reportAlerts = await response.json();
        currentPage = 1;

        // Render table and charts
        renderTable();

        // If no alerts, clear charts
        if(reportAlerts.length === 0){
            if(sourceChart) sourceChart.destroy();
            if(severityChart) severityChart.destroy();

            document.getElementById("totalAlerts").textContent = 0;
            document.getElementById("highSeverity").textContent = 0;
            document.getElementById("mediumSeverity").textContent = 0;
            document.getElementById("lowSeverity").textContent = 0;
        } else {
            renderCharts();
        }

    }catch(e){
        alert(e.message);
    }
}

// ---------------- Event Listeners ----------------
document.getElementById("generateReport").addEventListener("click", loadReport);
document.getElementById("prevPage").addEventListener("click", ()=>{
    if(currentPage>1){ currentPage--; renderTable(); }
});
document.getElementById("nextPage").addEventListener("click", ()=>{
    const totalPages = Math.ceil(reportAlerts.length / rowsPerPage);
    if(currentPage<totalPages){ currentPage++; renderTable(); }
});
document.getElementById("rowsPerPage").addEventListener("change", e=>{
    rowsPerPage = parseInt(e.target.value);
    currentPage = 1;
    renderTable();
});

// Initial load
loadReport();
</script>
</body>
</html>
